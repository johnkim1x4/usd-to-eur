<html>
  <head>
    <title>USD to EUR</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bundle.js" ></script>
    <script src="https://use.fontawesome.com/a307580c2c.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="title">USD to EUR Converter</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <h4>History</h4>
          <ul id="rate-history"></ul>
          <div class="loader">Loading...</div>
          <button id="rate-history-more" value="SHOW MORE">SHOW MORE</button>
        </div>
        <div class="col-6">
          <h4>Enter USD to convert to EUR:</h4>
          <form id="converter" class="clearfix">
            <span>$</span>
            <input type="text">
            <input type="submit" value="CONVERT">
          </form>
          <ul id="errors"></ul>
          <ul id="convert-history"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
