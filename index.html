<html>
  <head>
    <title>USD to EUR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bundle.js" ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="title">USD to EUR Converter</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>History</h3>
          <ul id="rate-history"></ul>
          <button id="rate-history-more">Show More</button>
        </div>
        <div class="col-6">
          <h3>Enter USD to convert to EUR:</h3>
          <form id="converter" class="clearfix">
            <span>$</span>
            <input type="text">
            <input type="submit" value="Convert">
          </form>
          <ul id="convert-history"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
